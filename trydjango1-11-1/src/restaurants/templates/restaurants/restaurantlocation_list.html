{% extends "base.html"  %}
{% block head_title %}Restaurants | {{block.super}}{% endblock head_title%}
{% block content%}
<h1>Restaurant List</h1>

<ul>
    {% for obj in object_list %}
        <li> <a href = '{{ obj.get_absolute_url }}'>{{obj}}</a></li>
        {{ obj}} {{obj.location}} {{obj.category}} {{obj.timestamp}} {{obj.updated}} 
    {% endfor %}
</ul>
    
{% endblock %}
